<app-navbar></app-navbar>

<div
  class="ml-10 h-[700px] border-l-4 border-[#3973e7] border-b-8 border-b-gray-50 border-r-4 border-r-gray-50 mr-10 flex"
>
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- Set width for sidebar -->

  <!-- Main Content -->
  <main class="flex-grow flex justify-center items-center p-4">
    <div
      class="w-full max-w-2xl p-6 border border-gray-300 rounded-lg shadow-lg"
    >
      <h2 class="text-2xl font-semibold mb-6 text-center">Support Enquiry</h2>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            id="name"
            [(ngModel)]="supportForm.name"
            name="name"
            type="text"
            class="mt-1 p-3 w-full border border-gray-300 rounded-md"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            id="email"
            [(ngModel)]="supportForm.email"
            name="email"
            type="email"
            class="mt-1 p-3 w-full border border-gray-300 rounded-md"
          />
        </div>

        <div class="mb-4">
          <label for="subject" class="block text-sm font-medium text-gray-700"
            >Subject</label
          >
          <input
            id="subject"
            [(ngModel)]="supportForm.subject"
            name="subject"
            type="text"
            class="mt-1 p-3 w-full border border-gray-300 rounded-md"
          />
        </div>

        <div class="mb-4">
          <label for="message" class="block text-sm font-medium text-gray-700"
            >Message</label
          >
          <textarea
            id="message"
            [(ngModel)]="supportForm.message"
            name="message"
            rows="6"
            class="mt-1 p-3 w-full border border-gray-300 rounded-md"
          ></textarea>
        </div>

        <button
          type="submit"
          class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition duration-200 w-full"
        >
          Submit Enquiry
        </button>
      </form>
    </div>
  </main>
</div>

<app-footer></app-footer>
