<div class="flex justify-center p-4 bg-blue-500 text-white text-4xl">
  <h2>Profile</h2>
</div>

<div class="p-8 w-1/2 mx-auto">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <label for="username" class="block text-gray-700 font-light text-lg mb-2"
        >Name</label
      >
      <input
        type="text"
        formControlName="name"
        id="name"
        class="appearance-none border-b-2 w-full py-2 px-3 text-gray-700 text-lg focus:outline-none"
      />
    </div>
    <div class="mb-6">
      <label for="surname" class="block text-gray-700 font-light text-lg mb-2"
        >Surname</label
      >
      <input
        type="text"
        formControlName="surname"
        id="surname"
        class="appearance-none border-b-2 w-full py-2 px-3 text-gray-700 text-lg focus:outline-none"
      />
    </div>
    <div class="mb-6">
      <label for="birthday" class="block text-gray-700 font-light text-lg mb-2"
        >Birthday</label
      >
      <input
        type="date"
        formControlName="birthday"
        id="birthday"
        class="appearance-none border-b-2 w-full py-2 px-3 text-gray-700 text-lg focus:outline-none"
      />
    </div>
    <div class="mb-6">
      <label for="gender" class="block text-gray-700 font-light text-lg mb-2"
        >Gender</label
      >
      <select
        formControlName="gender"
        id="gender"
        class="appearance-none border-b-2 w-full py-2 px-3 text-gray-700 text-lg focus:outline-none"
      >
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="mb-6">
      <label for="address" class="block text-gray-700 font-light text-lg mb-2"
        >Address</label
      >
      <input
        type="text"
        formControlName="address"
        id="address"
        class="appearance-none border-b-2 w-full py-2 px-3 text-gray-700 text-lg focus:outline-none"
      />
    </div>
    <div class="mb-6">
      <label for="zip" class="block text-gray-700 font-light text-lg mb-2"
        >Zip Code</label
      >
      <input
        type="text"
        formControlName="zip"
        id="zip"
        class="appearance-none border-b-2 w-full py-2 px-3 text-gray-700 text-lg focus:outline-none"
      />
    </div>
    <div class="mb-6">
      <label for="gsm" class="block text-gray-700 font-light text-lg mb-2"
        >GSM</label
      >
      <input
        type="text"
        formControlName="gsm"
        id="gsm"
        class="appearance-none border-b-2 w-full py-2 px-3 text-gray-700 text-lg focus:outline-none"
      />
    </div>
    <div class="mb-6">
      <label for="email" class="block text-gray-700 font-light text-lg mb-2"
        >Email</label
      >
      <input
        type="email"
        formControlName="email"
        id="email"
        class="appearance-none border-b-2 w-full py-2 px-3 text-gray-700 text-lg focus:outline-none"
      />
    </div>
    <div class="flex justify-center text-white text-xl space-x-4 mb-16">
      <button
        *ngIf="loggedIn"
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Save
      </button>
      <button
        routerLink=""
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Back
      </button>
    </div>
  </form>
</div>
