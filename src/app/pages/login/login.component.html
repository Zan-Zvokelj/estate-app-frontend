<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg">
    <div class="bg-blue-500 text-white text-center py-4 rounded-t-lg">
      <h2 class="text-2xl font-bold">Welcome</h2>
    </div>
    <div class="p-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            formControlName="username"
            class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 py-3 px-4 text-lg"
            placeholder="Enter your username"
          />
        </div>
        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 py-3 px-4 text-lg"
            placeholder="Enter your password"
          />
        </div>
        <!-- Buttons -->
        <div class="flex justify-between items-center">
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition"
          >
            Login
          </button>
        </div>
        <div class="flex justify-between items-center mt-4">
          <button
            routerLink=""
            type="button"
            class="w-full bg-gray-300 text-black py-2 px-4 rounded-md hover:bg-gray-400 transition"
          >
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
